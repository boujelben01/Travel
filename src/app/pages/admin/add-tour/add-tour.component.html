<h2>Ajouter un nouveau tour</h2>
<form [formGroup]="tourForm" (ngSubmit)="addTour()">
  <mat-form-field appearance="fill">
    <mat-label>Titre</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Pays</mat-label>
    <input matInput formControlName="country" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Prix (€)</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Hébergement</mat-label>
    <mat-select formControlName="accommodationId">
      <mat-option *ngFor="let accommodation of accommodations" [value]="accommodation.id">
        {{ accommodation.name }} ({{ accommodation.type }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Durée (jours)</mat-label>
    <input matInput type="number" formControlName="duration" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Continent</mat-label>
    <mat-select formControlName="continent">
      <mat-option value="Europe">Europe</mat-option>
      <mat-option value="Asia">Asia</mat-option>
      <mat-option value="Africa">Africa</mat-option>
      <mat-option value="America">America</mat-option>
      <mat-option value="Australia">Australia</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="tourForm.invalid">Ajouter</button>
</form>
